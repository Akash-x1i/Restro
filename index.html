<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeafinBox</title>
    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="text-xl font-normal bg-transparent">
      <div class="max-w-7xl flex flex-row py-2 justify-between mx-auto">
        <img src="./img/Logo-rec.png" alt="Logo" class="h-20">
        <div class="nav-links hidden mid:block px-12 content-center">
          <ul class="flex gap-8">
            <li class="text-orange-500"><a href="/index.html">Home</a></li>
            <li><a href="/Menu.html">Menu</a></li>
            <li><a href="/Order.html">Order</a></li>
            <li><a href="/Delivery.html">Delivery</a></li>
            <li><a href="/Contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="nav-buttons hidden mid:flex gap-2 h-24 py-6">
          <button class="border-2 p-2 w-28 border-orange-500 rounded-md text-orange-500">Log In</button>
          <button class="p-2 w-28 bg-orange-500 rounded-md text-white">Sign Up</button>
        </div>
        <div class="mid:hidden">
          <div id="hamburger" class="fa fa-bars px-8 h-full flex content-center text-2xl text-orange-500"></div>
          <div id="mobileNav" class="fixed flex flex-col z-30 gap-8 pt-24 px-4 text-xl text-white font-semibold uppercase bg-orange-400 h-full inset-0 top-24 w-[70%] left-[-70%] ease-in-out duration-500 cursor-pointer">
            <span><a href="./index.html">Home</a></span>
            <span><a href="./Menu.html">Menu</a></span>
            <span><a href="./reservationpage.html">Reservation</a></span>
            <span><a href="./gallerypage.html">Gallery</a></span>
            <span><a href="./index.html#about">About</a></span>
            <span><a href="./index.html#contact">Contact</a></span>
          </div>
        </div>
      </div>
    </nav>
    <main class="max-w-full">
      <div class="py-[10%] sm:py-[32px] px-12 max-w-7xl flex mx-auto bg-img text-white text-center">
        <div class="w-[120%] xs:w-[110%] content-center text-left z-10">
          <h1 class="text-[2.5rem] md:text-[3rem] xl:text-[3.5rem] text-slate-900 font-medium inline xs:block">Explore Our <span class="text-orange-500">Menu </span></h1> 
          <h1 class="text-[2.5rem] md:text-[3rem] xl:text-[3.5rem] text-slate-900 font-medium inline xs:block">For <span class="text-orange-500">Culinary </span>Delights</h1>
          <p class="text-lg text-justify text-black my-8">At our restaurent, flavours dance in our plate, creating a symphony of taste. Our diverse menu, created with passion with delightful experiences.</p>
          <div class="float-start">
            <button class="inline py-2 px-6 bg-orange-500 rounded-md text-white">View Menu</button>
            <button class="inline border-2 my-6 2xs:my-2 py-2 px-6 xs:ml-4 border-orange-500 rounded-md text-orange-500">Book Table</button>
          </div>
        </div>
        <div class="hidden 3xs:flex flex-row xs:flex-col -ml-12 xs:-ml-20 md:-ml-12 xs:place-content-between w-1/2 ">
          <img src="./img/Hero Bowl Up.png" class="h-1/6 xs:h-auto pt-0 mt-8 xs:mt-0 imz" alt="">
          <img src="./img/Hero Bowl Down.png" class="h-[10%] xs:h-auto -ml-12 xs:ml-0 imz" alt="">
        </div>
        <div class="hidden md:content-center w-2/3 md:w-full mt-12 xs:mt-0 -ml-24 md:block imz">
          <img src="./img/Hero Bowl Big.png" alt="">
        </div>
      </div>
    </main>
    <script>
      var mobileNav = document.getElementById("mobileNav");
      var hamburger = document.getElementById("hamburger");
      var imz = document.querySelectorAll("imz");
      hamburger.addEventListener("click", function () {
        mobileNav.classList.toggle("left-[-70%]");
        hamburger.classList.toggle("fa-bars");
        hamburger.classList.toggle("fa-close");
        imz.classList.toggle("z-40");
      })
    </script>
  </body>
</html>
